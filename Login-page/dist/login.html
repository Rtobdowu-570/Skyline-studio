<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Studios Login Page</title>
    <link rel="stylesheet" href="./Css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <form action="/skyline.html">
            <div class="img">
                <img src="./images/login.png"alt="login-img" width="200px">
            </div>
                <h1>Login</h1>
                <div class="login-form-text">
                    <label>Enter Email:</label>
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="login-form-text">
                    <label>Enter Password:</label>
                    <input type="password" placeholder="Password" required minlength="8">
                </div>

                    <button type="submit" class="btn">Login</button>

                <div class="forgot">
                    <label for="remember">
                   <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

              
         <div class="span">
            <hr class="bar">
            <span class="or">OR</span>
            <hr class="bar">
        </div>

            <div class="login-social">
              
                <div class="tw">
                <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i>Continue with Twitter</a>
                </div>

               <div class="gh">
                <a href="https://github.com"><i class="fa-brands fa-github"></i>Continue with Github</a>
               </div>
               
            </div>


            <div class="signup">
                <p>Don't have an account? <a href="/sign-up page/sign-up.html ">Sign up</a></p>
            </div>
        </form>
        </div>


    
</body>
</html>
