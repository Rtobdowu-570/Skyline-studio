<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./Css/sign-up.css">

</head>
<body>
    <div class="container">
        <form action="/skyline.html">
            <div class="img">
                <img src="./img/signup.png"alt="signup-img" width="200px">
            </div>

            <div class="heading">
                <h1>Sign up</h1>
            </div>

            <div class="input-group">
                <label  for="username">Name:</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Password" required minlength="8" maxlength="16">
            </div>

            
            <div class="input-group">
                <label for="password">Confirm  Password:</label>
                <input type="password" placeholder="" required minlength="8">
            </div>

            <button class="btn" type="submit" onclick="alert('Signup Successful')">Sign up</button>

        </form>

        <div class="login">
            <p>Already have an account? <a href="/login-page/login.html">Login</a></p>
        </div>

        <div class="sk">
            <p>&copy; 2023 Skyline Studios. All rights reserved</p>
        </div>

    </div>



    
</body>
</html>
